<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3c0"/>
      <stop offset="50%" style="stop-color:#a8d4e6"/>
      <stop offset="100%" style="stop-color:#c4b7d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Breathing box shape -->
  <rect x="96" y="96" width="320" height="320" rx="32" fill="none" stroke="url(#boxGrad)" stroke-width="20" filter="url(#glow)"/>

  <!-- Center breathing dot -->
  <circle cx="256" cy="256" r="48" fill="url(#boxGrad)" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="24" fill="#ffffff"/>
</svg>
